<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>


<body class="container">
    <H1>Create Event</H1>
    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" action="/events/create">
        <div class="form-group">
            <label> Name
                <input th:field="${event.name}" class="form-control">
            </label>
            <p class="alert alert-danger" th:errors="${event.name}"></p>
        </div>

        <div class="form-group">
            <label> Contact Email
                <input th:field="${event.contactEmail}" class="form-control">
            </label>
            <p class="alert alert-danger" th:errors="${event.contactEmail}"></p>
        </div>

        <div class="form-group">
            <label> Registration Required
                <input type="checkbox" th:checked="${event.required}" class="form-check">
            </label>
            <p class="alert alert-danger" th:errors="${event.required}"></p>
        </div>

        <div class="form-group">
            <label> # Possible Attendees
                <input th:field="${event.attendees}" class="form-control">
            </label>
            <p class="alert alert-danger" th:errors="${event.attendees}"></p>
        </div>

        <div class="form-group">
            <label> Location
                <input th:field="${event.location}" class="form-control">
            </label>
            <p class="alert alert-danger" th:errors="${event.location}"></p>
        </div>

        <div class="form-group">
            <label> Description
                <input th:field="${event.description}" class="form-control">
            </label>
            <p class="alert alert-danger" th:errors="${event.description}"></p>
        </div>


        </div>
<!--        <input type="text" name="eventLocation">-->
        <div class="form-group">
            <input type="submit" value="Create Event" class="btn btn-success">
        </div>
    </form>

</body>
</html>
