<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Coding Events</title>
</head>
<body>

    <h1>All Events</h1>
    <p th:unless="${events} and ${events.size()}">No
        Events!</p>
    <ol>
        <th:block th:each="event : ${events}">
            <li th:text="${event}">Event Here</li>
        </th:block>
    </ol>
</body>
</html>
