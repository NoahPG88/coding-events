<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">
        <h1>All Events</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Description</th>
                </tr>
            </thead>

            <tr th:each="event : ${events}">
                <td th:text="${event.name}">Event Name Here</td>
                <td th:text="${event.id}">Event ID Here</td>
                <td th:text="${event.description}">Description Here</td>
            </tr>
        </table>
    </body>
</html>
